<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Review Report</title>
  <style>
    body { font-family: -apple-system, sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
    h1 { color: #333; border-bottom: 3px solid #2563eb; padding-bottom: 10px; }
    .metric { display: inline-block; padding: 10px 20px; margin: 10px; background: #f0f9ff; border-radius: 5px; }
    .score { font-size: 48px; font-weight: bold; color: #2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Review Report</h1>
    <div class="score">64/100</div>
    <p>Overall Health Score</p>
    
    <h2>Metrics</h2>
    <div class="metric">Code Quality: 36/100</div>
    <div class="metric">Security: 90/100</div>
    <div class="metric">Test Coverage: 75%</div>
    
    <h2>Recommendations</h2>
    <ul>
      <li><strong>[HIGH]</strong> Improve Test Coverage</li><li><strong>[MEDIUM]</strong> Optimize Bundle Size</li><li><strong>[LOW]</strong> Add More Documentation</li>
    </ul>
  </div>
</body>
</html>
