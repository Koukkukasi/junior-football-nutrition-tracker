# SonarCloud Configuration for Junior Football Nutrition Tracker

# Project Information
sonar.projectKey=junior-football-nutrition-tracker
sonar.organization=your-github-username
sonar.projectName=Junior Football Nutrition Tracker
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=client/src,server/src,client/agents
sonar.tests=client/tests,server/tests
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Language and Platform
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info
sonar.testExecutionReportPaths=client/test-report.xml,server/test-report.xml

# Code Coverage
sonar.javascript.coverage.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.mock.ts,**/tests/**,**/mocks/**

# Quality Gates
sonar.qualitygate.wait=true

# Duplication Detection
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Issue Configuration
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.dev.ts

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Ignore any type in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts,**/*.spec.ts

# Security Hotspots
sonar.security.hotspots.maxIssues=0

# Code Smell Thresholds
sonar.javascript.maxcomplexity=15
sonar.typescript.maxcomplexity=15

# File Metrics
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Pull Request Decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=${GITHUB_REPOSITORY}
sonar.pullrequest.github.token.secured=${GITHUB_TOKEN}